<html>
<head>
    <meta charset="utf-8">
    <title>PoE Map Progression</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js" integrity="sha512-2AL/VEauKkZqQU9BHgnv48OhXcJPx9vdzxN1JrKDVc4FPU/MEE/BZ6d9l0mP7VmvLsjtYwqiYQpDskK9dG8KBA==" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	
	<script src="main.js"></script>
	
    <script type="text/javascript"></script>
</head>
<body>
	<div id="dvContainer">
		<div class="card">
		  <ul class="list-group list-group-flush">
			<!-- ko foreach: Tiers -->
			<li class="list-group-item" >
				<button style="margin-top: 3px;" type="button" class="btn btn-outline-warning btn-sm" data-bind="text: 'Tier ' + $data.Tier">Small button</button>
				<!-- ko foreach: $data.Maps -->
				<button style="margin-top: 3px;" type="button" class="btn btn-sm" data-bind="text: $data.Name, css: $data.run == true ? 'btn-light' : 'btn-outline-success', attr: { id: 'btn_'+$data.Id }, click: $root.toggleMap">Small button</button>
				<!-- /ko -->
			</li>
			<!-- /ko -->
		  </ul>
		</div>
   </div>
</body>
</html>
